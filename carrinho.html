<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e7a900;
      padding: 30px;
      color: #1c1d1f;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }
    .item-carrinho {
        display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .item-carrinho img {
        width: 20px;
      height: auto;
      margin-right: 20px;
    }
    .item-carrinho .info {
      flex: 1;
    }
    .item-carrinho .preco {
      font-size: 18px;
      color: #e7a900;
    }
    .total {
      font-size: 22px;
      margin-top: 20px;
      text-align: right;
      font-weight: bold;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .finalizar {
      background-color: #000000;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Seu Carrinho</h1>

    <div id="carrinho"></div>

    <div class="total">
      <p id="total">Total: R$ 0,00</p>
      <div id="itens-carrinho"></div>
      <a href="pagamento.html"><button class="btn finalizar" onclick="finalizarCompra()">Finalizar Compra</button></a>
    </div>
  </div>

  <script>
    // Recuperar os cursos do localStorage
    const carrinho = JSON.parse(localStorage.getItem('curso')) || [];

    const carrinhoContainer = document.getElementById('carrinho');

    if (carrinho.length === 0) {
      carrinhoContainer.innerHTML += "<p>O carrinho está vazio.</p>";
    } else {
      carrinho.forEach(curso => {
        const itemHTML = `
          <div class="item">
            <img src="${curso.imagem}" alt="${curso.nome}">
            <div class="item-info">
              <h3>${curso.nome}</h3>
              <p><strong>Preço:</strong> ${curso.preco}</p>
              <p><del>${curso.precoAntigo}</del></p>
            </div>
          </div>
        `;
        carrinhoContainer.innerHTML += itemHTML;
      });
    }
  </script>


   
  </script>

</body>
</html>
